<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathannie Gomes | DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="http://lorempixel.com.br/185/185"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Jane Doe</h1>

        <a id="userLink" href="https://github.com/someuser" target="_blank">
          <img src="images/github.svg" alt="Ícone do Github" />
          <span id="userLogin">@someuser</span></a
        >

        <p id="userBio">Some bio</p>

        <ul id="socialLinks">
          <!-- <li class="linkedin">
            <a href="https://github.com/user" target="_blank">
              <img
                class="linkedin-style"
                src="images/linkedin.png"
                alt="Ícone do LinkedIn"
              />
            </a>
          </li> -->
          <li class="instagram">
            <a href="https://www.instagram.com/user" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/user" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
          <!-- <li class="contently">
            <a href="https://github.com/user" target="_blank">
              <img
                class="contently-style"
                src="images/contently.png"
                alt="Ícone do Contently"
              />
            </a>
          </li> -->
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
